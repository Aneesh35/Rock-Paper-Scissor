<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK Paper Scissor</title>
    <link rel="stylesheet" href="rps.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
</head>

<body>
    <p>ROCK PAPER SCISSORS</p>
    <div class="main">
        <div class="symbol" id="stone">
            <img src="images/fist.png" id="aaa">
        </div>
        <div class="symbol" id="paper">
            <img src="images/hand-paper.png" id="papers">
        </div>
        <div class="symbol" id="scissor">
            <img src="images/scissors.png" id="scissors">
        </div>
    </div>
    <div class="score">
        <p id="yscore">0</p>YOUR SCORE
    </div>
    <Div class="score">
        <p id="bscore">0</p>BOT SCORE
    </Div>
    <div class="status">
        <p id="status">PICK YOUR MOVE</p>
    </div>
    <button class="reset">RESET GAME</button>
    <script src="rps.js"></script>
</body>

</html>
